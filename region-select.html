<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: transparent;
            cursor: crosshair;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #selection-box {
            position: absolute;
            border: 2px dashed #2196F3;
            background: rgba(33, 150, 243, 0.1);
            display: none;
            z-index: 1001;
        }

        .handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2196F3;
            border-radius: 50%;
            z-index: 1002;
        }

        #confirm-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1002;
            display: none;
        }

        #cancel-button {
            position: absolute;
            bottom: 10px;
            right: 140px;
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1002;
            display: none;
        }

        #info-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: sans-serif;
            z-index: 1003;
        }
    </style>
</head>
<body>
    <div id="info-text">点击并拖动鼠标选择要录制的区域</div>
    <div id="overlay"></div>
    <div id="selection-box"></div>
    <button id="confirm-button">确认选择</button>
    <button id="cancel-button">取消</button>

    <script>
        const { ipcRenderer } = require('electron');
        
        const overlay = document.getElementById('overlay');
        const selectionBox = document.getElementById('selection-box');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');
        
        // 创建控制点
        const createHandle = (position) => {
            const handle = document.createElement('div');
            handle.className = `handle ${position}`;
            return handle;
        };
        
        // 添加8个控制点
        const handles = {
            'nw': createHandle('nw'),
            'n': createHandle('n'),
            'ne': createHandle('ne'),
            'e': createHandle('e'),
            'se': createHandle('se'),
            's': createHandle('s'),
            'sw': createHandle('sw'),
            'w': createHandle('w')
        };
        
        // 添加控制点到选择框
        for (const handle of Object.values(handles)) {
            selectionBox.appendChild(handle);
        }
        
        // 变量用于跟踪选择状态
        let isSelecting = false;
        let startX, startY;
        let currentHandle = null;
        
        // 鼠标按下事件
        overlay.addEventListener('mousedown', (e) => {
            if (!isSelecting) {
                isSelecting = true;
                startX = e.clientX;
                startY = e.clientY;
                selectionBox.style.left = `${startX}px`;
                selectionBox.style.top = `${startY}px`;
                selectionBox.style.width = '0';
                selectionBox.style.height = '0';
                selectionBox.style.display = 'block';
            }
        });
        
        // 鼠标移动事件
        overlay.addEventListener('mousemove', (e) => {
            if (isSelecting) {
                const width = e.clientX - startX;
                const height = e.clientY - startY;
                
                if (width > 0) {
                    selectionBox.style.width = `${width}px`;
                } else {
                    selectionBox.style.left = `${e.clientX}px`;
                    selectionBox.style.width = `${Math.abs(width)}px`;
                }
                
                if (height > 0) {
                    selectionBox.style.height = `${height}px`;
                } else {
                    selectionBox.style.top = `${e.clientY}px`;
                    selectionBox.style.height = `${Math.abs(height)}px`;
                }
            }
        });
        
        // 鼠标松开事件
        overlay.addEventListener('mouseup', () => {
            if (isSelecting) {
                isSelecting = false;
                updateHandlePositions();
                confirmButton.style.display = 'block';
                cancelButton.style.display = 'block';
                overlay.style.cursor = 'default';
            }
        });
        
        // 更新控制点位置
        function updateHandlePositions() {
            const box = selectionBox.getBoundingClientRect();
            
            handles.nw.style.left = '-5px';
            handles.nw.style.top = '-5px';
            handles.nw.style.cursor = 'nwse-resize';
            
            handles.n.style.left = `${box.width / 2 - 5}px`;
            handles.n.style.top = '-5px';
            handles.n.style.cursor = 'ns-resize';
            
            handles.ne.style.left = `${box.width - 5}px`;
            handles.ne.style.top = '-5px';
            handles.ne.style.cursor = 'nesw-resize';
            
            handles.e.style.left = `${box.width - 5}px`;
            handles.e.style.top = `${box.height / 2 - 5}px`;
            handles.e.style.cursor = 'ew-resize';
            
            handles.se.style.left = `${box.width - 5}px`;
            handles.se.style.top = `${box.height - 5}px`;
            handles.se.style.cursor = 'nwse-resize';
            
            handles.s.style.left = `${box.width / 2 - 5}px`;
            handles.s.style.top = `${box.height - 5}px`;
            handles.s.style.cursor = 'ns-resize';
            
            handles.sw.style.left = '-5px';
            handles.sw.style.top = `${box.height - 5}px`;
            handles.sw.style.cursor = 'nesw-resize';
            
            handles.w.style.left = '-5px';
            handles.w.style.top = `${box.height / 2 - 5}px`;
            handles.w.style.cursor = 'ew-resize';
        }
        
        // 控制点拖动调整大小
        for (const [position, handle] of Object.entries(handles)) {
            handle.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                currentHandle = position;
                document.addEventListener('mousemove', handleResize);
                document.addEventListener('mouseup', stopResize);
            });
        }
        
        // 处理调整大小
        function handleResize(e) {
            if (!currentHandle) return;
            
            const box = selectionBox.getBoundingClientRect();
            let newLeft = parseInt(selectionBox.style.left);
            let newTop = parseInt(selectionBox.style.top);
            let newWidth = parseInt(selectionBox.style.width);
            let newHeight = parseInt(selectionBox.style.height);
            
            switch (currentHandle) {
                case 'nw':
                    newLeft = e.clientX;
                    newTop = e.clientY;
                    newWidth = box.right - e.clientX;
                    newHeight = box.bottom - e.clientY;
                    break;
                case 'n':
                    newTop = e.clientY;
                    newHeight = box.bottom - e.clientY;
                    break;
                case 'ne':
                    newTop = e.clientY;
                    newWidth = e.clientX - box.left;
                    newHeight = box.bottom - e.clientY;
                    break;
                case 'e':
                    newWidth = e.clientX - box.left;
                    break;
                case 'se':
                    newWidth = e.clientX - box.left;
                    newHeight = e.clientY - box.top;
                    break;
                case 's':
                    newHeight = e.clientY - box.top;
                    break;
                case 'sw':
                    newLeft = e.clientX;
                    newWidth = box.right - e.clientX;
                    newHeight = e.clientY - box.top;
                    break;
                case 'w':
                    newLeft = e.clientX;
                    newWidth = box.right - e.clientX;
                    break;
            }
            
            if (newWidth > 10 && newHeight > 10) {
                selectionBox.style.left = `${newLeft}px`;
                selectionBox.style.top = `${newTop}px`;
                selectionBox.style.width = `${newWidth}px`;
                selectionBox.style.height = `${newHeight}px`;
                updateHandlePositions();
            }
        }
        
        // 停止调整大小
        function stopResize() {
            currentHandle = null;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        // 确认选择
        confirmButton.addEventListener('click', () => {
            const box = selectionBox.getBoundingClientRect();
            
            // 获取屏幕缩放比例，解决高DPI屏幕下坐标不准确的问题
            const scaleFactor = window.devicePixelRatio || 1;
            
            // 考虑屏幕缩放比例，确保坐标准确
            const customRegion = {
                x: Math.round(box.left),
                y: Math.round(box.top),
                width: Math.round(box.width),
                height: Math.round(box.height),
                scaleFactor: scaleFactor // 传递缩放因子给主进程
            };
            
            console.log('选择区域:', customRegion);
            
            // 发送区域数据到主进程
            ipcRenderer.send('region-selected', customRegion);
        });
        
        // 取消选择
        cancelButton.addEventListener('click', () => {
            ipcRenderer.send('cancel-region-select');
        });
        
        // 按ESC键取消
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                ipcRenderer.send('cancel-region-select');
            }
        });
    </script>
</body>
</html>
